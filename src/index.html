<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link href="https://fonts.cdnfonts.com/css/open-sans" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <img src="./img//logo-m3.png" alt="Logo" />
      <div>icon</div>
    </header>

    <main class="body">
      <h2>Blusas</h2>
      <div class="filter-options">
        <button class="filter-option order-btn">Ordenar</button>
        <button class="filter-option filter-btn">Filtrar</button>
      </div>

      <div class="filtrar wrapper">
        <div class="wrap-header">
          <h2>Filtrar</h2>
          <h2 class="wrap-close">x</h2>
        </div>
        <div class="wrap-filter-body">
          <div class="filter-option-container cores">
            <div class="filter-option-header">
              <h3>CORES</h3>
              <h3>V</h3>
            </div>
            <div class="filter-option-content">
              <form id="form-color" accept-charset="utf-8">
                <div class="color-option">
                  <input type="checkbox" name="Amarelo" id="Amarelo" />
                  <h3>Amarelo</h3>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="Azul" id="Azul" />
                  <h3>Azul</h3>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="Branco" id="Branco" />
                  <h3>Branco</h3>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="Cinza" id="Cinza" />
                  <h3>Cinza</h3>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="Laranja" id="Laranja" />
                  <h3>Laranja</h3>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="Verde" id="Verde" />
                  <h3>Verde</h3>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="Vermelho" id="Vermelho" />
                  <h3>Vermelho</h3>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="Preto" id="Preto" />
                  <h3>Preto</h3>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="Rosa" id="Rosa" />
                  <h3>Rosa</h3>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="Vinho" id="Vinho" />
                  <h3>Vinho</h3>
                </div>
              </form>
            </div>
          </div>

          <div class="filter-option-container tamanho">
            <div class="filter-option-header">
              <h3>TAMANHO</h3>
              <h3>V</h3>
            </div>
            <div class="filter-option-content">
              <form id="form-color" accept-charset="utf-8">
                <input type="radio" name="" id="" />
                <input type="radio" name="" id="" />
                <input type="radio" name="" id="" />
                <input type="radio" name="" id="" />
              </form>
            </div>
          </div>

          <div class="filter-option-container preco">
            <div class="filter-option-header">
              <h3>FAIXA DE PREÇO</h3>
              <h3>V</h3>
            </div>
            <div class="filter-option-content">
              <form id="form-color" accept-charset="utf-8">
                <input type="radio" name="" id="" />
                <input type="radio" name="" id="" />
                <input type="radio" name="" id="" />
                <input type="radio" name="" id="" />
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="ordenar wrapper">
        <div class="wrap-header">
          <h2>Ordenar</h2>
          <h2 class="wrap-close">x</h2>
        </div>
        <div class="wrap-order-body">
          <button class="wrap-order-option recente">Mais recente</button>
          <button class="wrap-order-option big-price">Maior preço</button>
          <button class="wrap-order-option low-price">Menor preço</button>
        </div>
      </div>

      <template id="tmp">
        <div class="product">
          <div class="img-prod">
            <img src="" alt="" />
          </div>
          <div class="details-prod">
            <p></p>
            <h3></h3>
            <span></span>
          </div>
          <button>COMPRAR</button>
        </div>
      </template>

      <!--<details>-->
      <!--<summary>-->

      <!--</summary>-->

      <!--loco-->
      <!--</div>-->
      <!--</details>-->

      <article class="products-container grid-products"></article>

      <button class="carregar-mais">Carregar mais</button>
    </main>

    <footer>M3: IMPLANTAÇÃO DE E-COMMERCE VTEX</footer>
  </body>

  <script src="bundle.js"></script>
</html>
