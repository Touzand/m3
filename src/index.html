<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Projeto/desafio 'Desenvolvedor M3' feito com HTML, CSS e VanillaJS"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Alan G. Alonso" />
    <title>Digital Performance</title>
    <link href="https://fonts.cdnfonts.com/css/open-sans" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="http://imgfz.com/i/oaE2yWL.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      <section class="header-content">
        <img src="./img//logo-m3.png" alt="Logo" />
        <div class="carrinho sidebar-social">
          <img
            src="http://imgfz.com/i/56rlHmd.png"
            alt="carrinho"
            class="cart"
          />
          <div
            id="cart_menu_num"
            data-action="cart-can"
            class="badge rounded-circle"
          >
            0
          </div>
        </div>
      </section>
    </header>

    <section class="top">
      <h2>Blusas</h2>

      <article class="select-wrapper desktop">
        <div class="select">
          <div class="select__trigger">
            <span>Ordenar por :</span>
            <div class="arrow"></div>
          </div>
          <div class="custom-options">
            <span class="custom-option selected" data-value="recente"
              >Mais recente</span
            >
            <span class="custom-option" data-value="big-price"
              >Maior preço</span
            >
            <span class="custom-option" data-value="low-price"
              >Menor preço</span
            >
          </div>
        </div>
      </article>

      <article class="filter-options mobile">
        <button class="filter-option order-btn">Ordenar</button>
        <button class="filter-option filter-btn">Filtrar</button>
      </article>
    </section>

    <main>
      <section class="filtrar wrapper mobile">
        <div class="wrap-header">
          <h2>Filtrar</h2>
          <h2 class="wrap-close">X</h2>
        </div>
        <div class="wrap-filter-body">
          <form id="filter-form-mobile" accept-charset="utf-8">
            <details>
              <summary>CORES</summary>

              <div class="filter-option-content option-margin">
                <div class="color-option">
                  <input
                    type="checkbox"
                    name="cor"
                    value="Amarelo"
                    id="Amarelo"
                  />
                  <label for="Amarelo">Amarelo</label>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="cor" value="Azul" id="Azul" />
                  <label for="Azul">Azul</label>
                </div>
                <div class="color-option">
                  <input
                    type="checkbox"
                    name="cor"
                    value="Branco"
                    id="Branco"
                  />
                  <label for="Branco">Branco</label>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="cor" value="Cinza" id="Cinza" />
                  <label for="Cinza">Cinza</label>
                </div>
                <div class="color-option">
                  <input
                    type="checkbox"
                    name="cor"
                    value="Laranja"
                    id="Laranja"
                  />
                  <label for="Laranja">Laranja</label>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="cor" value="Verde" id="Verde" />
                  <label for="Verde">Verde</label>
                </div>
                <div class="color-option">
                  <input
                    type="checkbox"
                    name="cor"
                    value="Vermelho"
                    id="Vermelho"
                  />
                  <label for="Vermelho">Vermelho</label>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="cor" value="Preto" id="Preto" />
                  <label for="Preto">Preto</label>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="cor" value="Rosa" id="Rosa" />
                  <label for="Rosa">Rosa</label>
                </div>
                <div class="color-option">
                  <input type="checkbox" name="cor" value="Vinho" id="Vinho" />
                  <label for="Vinho">Vinho</label>
                </div>
              </div>
            </details>

            <details>
              <summary>TAMANHO</summary>
              <div class="filter-option-content">
                <div id="input-option356" class="radio-container option-margin">
                  <div class="radio">
                    <label>
                      <input type="checkbox" name="size" value="P" />
                      <span>P</span>
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="checkbox" name="size" value="M" />
                      <span>M</span>
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="checkbox" name="size" value="G" />
                      <span>G</span>
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="checkbox" name="size" value="GG" />
                      <span>GG</span>
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="checkbox" name="size" value="U" />
                      <span>U</span>
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="checkbox" name="size" value="36" />
                      <span>36</span>
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="checkbox" name="size" value="38" />
                      <span>38</span>
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="checkbox" name="size" value="40" />
                      <span>40</span>
                    </label>
                  </div>
                </div>
              </div>
            </details>

            <details>
              <summary>FAIXA DE PREÇO</summary>
              <div class="filter-option-content option-margin">
                <div class="option">
                  <input
                    type="radio"
                    name="price-range"
                    value="0 50"
                    id="050"
                  />
                  <label for="050">de R$0 até R$50</label>
                </div>
                <div class="option">
                  <input
                    type="radio"
                    name="price-range"
                    value="51 150"
                    id="51150"
                  />
                  <label for="51150">de R$51 até R$150</label>
                </div>
                <div class="option">
                  <input
                    type="radio"
                    name="price-range"
                    value="151 300"
                    id="151300"
                  />
                  <label for="151300">de R$151 até R$300</label>
                </div>
                <div class="option">
                  <input
                    type="radio"
                    name="price-range"
                    value="301 500"
                    id="301500"
                  />
                  <label for="301500">de R$301 até R$500</label>
                </div>
                <div class="option">
                  <input
                    type="radio"
                    name="price-range"
                    value="500 5000"
                    id="50000"
                  />
                  <label for="50000">a partir de R$500</label>
                </div>
              </div>
            </details>
            <article class="form-buttons">
              <button class="submit-button">APLICAR</button>
              <input type="reset" name="reset" id="reset" value="LIMPAR" />
            </article>
          </form>
        </div>
      </section>

      <div class="ordenar wrapper mobile">
        <div class="wrap-header">
          <h2>Ordenar</h2>
          <h2 class="wrap-close">x</h2>
        </div>
        <div class="wrap-order-body">
          <button class="wrap-order-option recente">Mais recente</button>
          <button class="wrap-order-option big-price">Maior preço</button>
          <button class="wrap-order-option low-price">Menor preço</button>
        </div>
      </div>

      <section class="filter-desktop desktop">
        <form id="filter-form-desktop" accept-charset="utf-8">
          <article class="filter-option-content option-margin filter-cores">
            <h3 class="filter-sub desktop">CORES</h3>
            <div class="color-option">
              <input
                type="checkbox"
                name="cor"
                value="Amarelo"
                id="Amarelo-desktop"
              />
              <label for="Amarelo-desktop">Amarelo</label>
            </div>
            <div class="color-option">
              <input
                type="checkbox"
                name="cor"
                value="Azul"
                id="Azul-desktop"
              />
              <label for="Azul-desktop">Azul</label>
            </div>
            <div class="color-option">
              <input
                type="checkbox"
                name="cor"
                value="Branco"
                id="Branco-desktop"
              />
              <label for="Branco-desktop">Branco</label>
            </div>
            <div class="color-option">
              <input
                type="checkbox"
                name="cor"
                value="Cinza"
                id="Cinza-desktop"
              />
              <label for="Cinza-desktop">Cinza</label>
            </div>
            <div class="color-option">
              <input
                type="checkbox"
                name="cor"
                value="Laranja"
                id="Laranja-desktop"
              />
              <label for="Laranja-desktop">Laranja</label>
            </div>
            <div class="color-option">
              <input
                type="checkbox"
                name="cor"
                value="Verde"
                id="Verde-desktop"
              />
              <label for="Verde-desktop">Verde</label>
            </div>
            <div class="color-option">
              <input
                type="checkbox"
                name="cor"
                value="Vermelho"
                id="Vermelho-desktop"
              />
              <label for="Vermelho-desktop">Vermelho</label>
            </div>
            <div class="color-option">
              <input
                type="checkbox"
                name="cor"
                value="Preto"
                id="Preto-desktop"
              />
              <label for="Preto-desktop">Preto</label>
            </div>
            <div class="color-option">
              <input
                type="checkbox"
                name="cor"
                value="Rosa"
                id="Rosa-desktop"
              />
              <label for="Rosa-desktop">Rosa</label>
            </div>
            <div class="color-option">
              <input
                type="checkbox"
                name="cor"
                value="Vinho"
                id="Vinho-desktop"
              />
              <label for="Vinho-desktop">Vinho</label>
            </div>
          </article>
          <article class="show-colors">
            <h3>Ver todas as cores</h3>
            <span>v</span>
          </article>
          <article class="filter-option-content">
            <div class="radio-container option-margin">
              <h3 class="filter-sub desktop">TAMANHO</h3>
              <div class="radio">
                <label>
                  <input type="checkbox" name="size" value="P" />
                  <span>P</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="checkbox" name="size" value="M" />
                  <span>M</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="checkbox" name="size" value="G" />
                  <span>G</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="checkbox" name="size" value="GG" />
                  <span>GG</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="checkbox" name="size" value="U" />
                  <span>U</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="checkbox" name="size" value="36" />
                  <span>36</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="checkbox" name="size" value="38" />
                  <span>38</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="checkbox" name="size" value="40" />
                  <span>40</span>
                </label>
              </div>
            </div>
          </article>
          <article class="filter-option-content option-margin">
            <h3 class="filter-sub desktop">FAIXA DE PREÇO</h3>
            <div class="option">
              <input
                type="checkbox"
                name="price-range"
                value="0 50"
                id="050-desktop"
              />
              <label for="050-desktop">de R$0 até R$50</label>
            </div>
            <div class="option">
              <input
                type="checkbox"
                name="price-range"
                value="51 150"
                id="51150-desktop"
              />
              <label for="51150-desktop">de R$51 até R$150</label>
            </div>
            <div class="option">
              <input
                type="checkbox"
                name="price-range"
                value="151 300"
                id="151300-desktop"
              />
              <label for="151300-desktop">de R$151 até R$300</label>
            </div>
            <div class="option">
              <input
                type="checkbox"
                name="price-range"
                value="301 500"
                id="301500-desktop"
              />
              <label for="301500-desktop">de R$301 até R$500</label>
            </div>
            <div class="option">
              <input
                type="checkbox"
                name="price-range"
                value="500 5000"
                id="50000-desktop"
              />
              <label for="50000-desktop">a partir de R$500</label>
            </div>
          </article>
          <article class="form-buttons">
            <input type="submit" name="submit" id="submit" value="APLICAR" />
            <input type="reset" name="reset" id="reset" value="LIMPAR" />
          </article>
        </form>
      </section>

      <div class="cart-background">
        <section id="cart-container">
          <div class="cart-wrap-header">
            <h2>CART</h2>
            <h2 class="wrap-close">x</h2>
          </div>
        </section>
      </div>

      <template id="tmp-products">
        <div class="product">
          <div class="img-prod">
            <img src="" alt="" />
          </div>
          <div class="details-prod">
            <p></p>
            <h3></h3>
            <span></span>
          </div>
          <button class="product-button">COMPRAR</button>
        </div>
      </template>

      <template id="tmp-cart">
        <div class="cart-product">
          <div class="img-prod">
            <img src="" alt="" />
          </div>
          <div class="cart-details-prod">
            <p></p>
            <h3></h3>
            <span></span>
          </div>
          <div class="count-container">
            <button class="diminuir">-</button>
            <div>1</div>
            <button class="acrecentar">+</button>
          </div>
        </div>
      </template>

      <div class="slide-button">
        <article class="products-container grid-products"></article>

        <button class="carregar-mais">Carregar mais</button>
      </div>
    </main>

    <footer>M3: IMPLANTAÇÃO DE E-COMMERCE VTEX</footer>
  </body>

  <script src="bundle.js"></script>
</html>
